<div class="dialog-container">
    <h1 mat-dialog-title>{{data.title}}</h1>

    <mat-dialog-content>
        <p>{{data.description}}</p>
    </mat-dialog-content>

    <mat-dialog-actions class="w-100 flex-row gap-5">
        <button [mat-dialog-close]="null" mat-button>Cancel</button>
        <button [mat-dialog-close]="true">Ok</button>
    </mat-dialog-actions>

</div>
